<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio - AutoU</title>

  <link rel="shortcut icon" href="https://drive.google.com/file/d/1JDwvPIgh0fOOiiOQIz87Se1Dd1IsXk2C/view?usp=sharing" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F6F7FB;
      color: #1F2937;
    }

    .navbar {
      background-color: #ffffff;
    }

    .btn-primary {
      background-color: #5B2EFF;
      border: none;
    }

    .btn-primary:hover {
      background-color: #4a25d4;
    }

    .btn-success {
      background-color: #00E5A8;
      border: none;
      color: #0f172a;
      font-weight: 500;
    }

    .btn-success:hover {
      background-color: #00c894;
    }

    .card {
      border: none;
      border-radius: 12px;
    }

    .badge-autou {
      background-color: #5B2EFF;
    }
  </style>
</head>

<body>

<nav class="navbar shadow-sm mb-4">
  <div class="container d-flex align-items-center">
    <a href="/" class="d-flex align-items-center text-decoration-none">
      <img src="https://drive.google.com/file/d/1gKCMFE-pYQnYnJte7e0RxGVxfCoZZVYz/view?usp=sharing" width="70" height="70" class="me-2">
    </a>

    <ul class="nav ms-auto">
      <li class="nav-item">
        <a class="nav-link text-dark" target="_blank"
           href="https://www.linkedin.com/in/thallesnascimento">LinkedIn</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" target="_blank"
           href="https://github.com/Thalles-Ribeiro-Nascimento">GitHub</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Conteúdo -->
<div class="container mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- Card texto -->
      <div class="card shadow-sm mb-4">
        <div class="card-body p-4">
          <h4 class="fw-semibold mb-3">
            Desafio - AutoU
          </h4>

          <form method="POST">
            <div class="mb-3">
              <textarea
                name="email_text"
                class="form-control"
                rows="5"
                placeholder="Cole aqui o conteúdo do email..."
              >{{ text }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Analisar Email
            </button>
          </form>

          {% if result %}
          <div class="alert alert-primary mt-4">
            <span class="badge badge-autou mb-2">Resultado</span>
            <p class="mt-2"><strong>Categoria:</strong> {{ result }}</p>
            <p class="mb-1"><strong>Resposta sugerida:</strong></p>
            <p class="mb-0">{{ response }}</p>
          </div>
          {% endif %}
        </div>
      </div>

      <!-- Card upload -->
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h5 class="fw-semibold mb-3">
            Upload de Arquivo (PDF ou TXT)
          </h5>

          <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <input
                type="file"
                class="form-control"
                name="email_file"
                accept=".pdf,.txt,application/pdf,text/plain"
                required
              >
            </div>

            <button type="submit" class="btn btn-success w-100">
              Processar Arquivo
            </button>
          </form>

          {% if category %}
          <div class="alert alert-success mt-4">
            <p><strong>Categoria:</strong> {{ category }}</p>
            <p class="mb-1"><strong>Resposta sugerida:</strong></p>
            <p class="mb-0">{{ reply }}</p>
          </div>
          {% endif %}
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-muted py-4">
  <small>
    Author · Thalles Ribeiro Nascimento
  </small>
</footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
