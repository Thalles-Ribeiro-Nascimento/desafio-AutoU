<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Email AI Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #eef;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Classificador Inteligente de Emails</h2>

    <form method="POST">
        <textarea name="email_text" placeholder="Cole aqui o conteÃºdo do email...">{{ text }}</textarea>
        <br>
        <button type="submit">Analisar Email</button>
    </form>

    {% if result %}
    <div class="result">
        <p><strong>Categoria:</strong> {{ result }}</p>
        <p><strong>Resposta sugerida:</strong></p>
        <p>{{ response }}</p>
    </div>
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Upload do email (.pdf ou .txt):</label><br><br>

        <input type="file" name="email_file" accept=".pdf,.txt,application/pdf,text/plain" required>
        <br><br>

        <button type="submit">Processar Email</button>
    </form>

    {% if category %}
    <hr>
    <p><strong>Categoria:</strong> {{ category }}</p>
    <p><strong>Resposta sugerida:</strong></p>
    <p>{{ reply }}</p>
    {% endif %}

</div>



</body>
</html>
